<!DOCTYPE html>
<html ng-app="SimApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="scripts/vendor/d3.v3.js"></script>
    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/shoppingSim/data.js"></script>
    <script src="scripts/shoppingSim/ng/controllers/shoppingApp.js"></script>
    <script src="scripts/shoppingSim/ng/directives/barGraph.js"></script>
</head>
<body ng-controller="mainCtrl">
<h2>Shopping Simulator Data    <small> generated by John Hooper and Austin Altmann</small></h2>
<h4><small>click on a table cell to graph data</small></h4>
<button ng-repeat="batch in batch_nums" ng-click="selectBatch(batch)"class="btn btn-primary">Check Batch {{batch}}</button>
<br>
<button ng-repeat="test in selectedBatch" ng-click="selectTest(test)"class="btn btn-success">test {{$index}}</button>
<div class="table-responsive">
    <table class="table table-bordered ">
        <tr ng-repeat ="row in dataTable">
        <td ng-repeat="entry in row" ng-click=selectData(entry) class="col-md-4 {{bgSwap(entry)}}">{{entry.Name}}: {{entry.Value}}</td>
        </tr>
    </table>
</div>
    <div bar-chart data=data shown=true checked=true></div>
</body>
</html>
