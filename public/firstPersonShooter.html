<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/root.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="scripts/vendor/react/react.js"></script>
    <script src="scripts/vendor/react/JSXTransformer.js"></script>
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/vendor/materialize/materialize.min.js"></script>

    <script type="text/jsx" src="scripts/ui/collapsible-list.js"></script>

    <script src="scripts/vendor/three.min.js"></script>

</head>
<body>
<div id="nav"></div>
<div id="blocker"  style="padding-top:65px">
    <div id="CollapsibleList"></div>

    <script type="text/jsx" src="scripts/firstPersonHooper/firstPersonHooper.js"></script>
    <script type="text/jsx" src="scripts/ui/ui.js"></script>
    <div class="container">
    <form action="#">
        <input id="bounce" type="checkbox" value="bounce">
        <label for="bounce">bouncing boxes</label>
        </br>
        <input id="spin"  type="checkbox" value="spin">
        <label for="spin">spin boxes</label>
        <br>
        <input id="duckhunter" type="checkbox" value="bounce">
        <label for="duckhunter">duck hunter style</label>
        </br>
    </form>
    <div class="instruction_wrapper">
        <h3 id="instructions" style="cursor:pointer;">Click HERE to play</h3>
        <p class="text-flow"><b>(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around, ESC = Exit)</b></p>
        <h6 class="text-flow"><em>warning: Limited functionality depending on browser</em></h6>
    </div>
    <div class="mobile_instructions">
        <p>To interact more please come back when you're not on a mobile device!</p>
    </div>
    </div>
</div>



<script src="scripts/firstPersonHooper/PointerLockControls.js"></script>
<script src="scripts/firstPersonHooper/FPS.js"></script>
</body>
</html>
