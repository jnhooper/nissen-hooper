<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/handlebars-v3.0.0.js"></script>
    <script src="scripts/nav.js"></script>
    <script id="navbar" type="x-handlebars-template">
        <div class="navbar navbar-default">
            <ul class="nav navbar-nav">
                {{#each this}}
                {{~#if notMobile}}
                <li class="active">
                    <a href={{address}}>{{name}}</a>
                </li>
                {{else}}
                {{#if mobileFriendly}}
                <li class="active">
                    <a href={{address}}>{{name}}</a>
                </li>
                {{/if}}
                {{~/if~}}
                {{/each}}
            </ul>

        </div>
        {{~#if mobile}}
        <h4 class="small">For more examples please come back on a non mobile device</h4>
        {{/if}}
    </script>
</head>
<body>
<div  id="nav">
</div>
<br>
<div id="blocker">
    <div id="instructions" style="">
        warning: May not work depending on your browser.
        <br>
        <span style="font-size:40px; cursor:pointer;">Click HERE to play</span>
        <br/>
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around, ESC = Exit)
        </div>
    </br>
    <input id="bounce" type="checkbox" value="bounce">bouncing boxes
    </br>
    <input id="spin" type="checkbox" value="spin">spin boxes
    <br>
    <input id="duckhunter" type="checkbox" value="bounce">duck hunter style
    </br>
    </div>



<script src="scripts/firstPersonHooper/PointerLockControls.js"></script>
<script src="scripts/firstPersonHooper/FPS.js"></script>
</body>
</html>
